<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
</head>
<body>
    <h1>Your Todo list</h1>
    <p id="para"></p>
    <form action="/" method="post">
        <label for="input">Add todo item</label>
        <input type="text" id="input" name="todo">
        <button>Submit</button>
    </form><br><br>
    <form action="/todo" method="get">
        <button>View todo-list</button>
    </form><br><br>
    <form action="/removeTodo" method="post">
        <label for="remove">Numbe of todo to remove</label>
        <input type="number" id="remove" name="remove">
        <button>Remove</button>
    </form>
</body>
</html>
